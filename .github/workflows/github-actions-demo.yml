on: [push]

jobs:
  check-schemas:
    name: Check Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - run: |
          cd /home/runner/work/graphql-sample/graphql-sample/
          ls
      - name: graphql-inspector
        uses: kamilkisiela/graphql-inspector@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          schema: "main:graph/schema.graphql"
          notifications:
            slack: 'https://hooks.slack.com/services/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'
          annotations: true
